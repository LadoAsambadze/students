<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="card">
      <img class="nftImage" src="./nftimage.png" alt="NFT card image" />
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="iconsSection">
        <div class="leftDiv">
          <img class="icon1" src="./eth.png" alt="ETH icon" />
          <span class="leftText">0.041 ETH</span>
        </div>

        <div class="rightDiv">
          <img class="icon2" src="./clock.png" alt="Clock icon" />
          <span class="rightText">3 days left</span>
        </div>
      </div>

      <div class="line"></div>

      <div class="lastDiv">
        <img src="./Oval.png" />
        <span class="text1">Creation of</span>
        <span class="text2">Jules Wyvern</span>
      </div>
    </div>
  </body>
</html>
